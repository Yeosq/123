<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zwierz Tygodnia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <img src="https://media.discordapp.net/attachments/1401967794249138287/1423747720778088468/XDDD.webp" alt="logo" class="logo" />
    <h1>Zwierz Tygodnia</h1>
  </header>

  <main>
    <section id="submit">
      <h2>Zgłoś swojego zwierzaka!</h2>
      <form id="photoForm">
        <input type="text" id="petName" placeholder="Imię zwierzaka" required />
        <input type="text" id="discordNick" placeholder="Twój nick Discord" required />
        <input type="file" id="photoInput" accept="image/*" required />
        <button type="submit">Dodaj zdjęcie</button>
      </form>
    </section>

    <section id="gallery">
      <h2>Galeria</h2>
      <div id="photos"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
